<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff, #cce7ff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #2a7ba3;
            color: white;
        }

        
        .gallery {
            text-align: center;
            margin: 40px 0;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #2a7ba3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

  
        .video-gallery {
            text-align: center;
            margin: 40px 0;
        }

        .video-container {
            display: flex;
            justify-content: center;
        }

        .video-container video {
            width: 400px;
            border: 5px solid #2a7ba3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #2a7ba3;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Gallery</h1>
        <p>See the Water Surface Cleaning Robot in action</p>
    </header>

   
    <div class="gallery">
        <h2>Images</h2>
        <div class="image-gallery">
            <img src="unnamed.png" alt="Cleaning Action 1">
            <img src="unnamed (2).png" alt="Cleaning Action 2">
            <img src="unnamed (3).png" alt="Featured Robot">
        </div>
    </div>

    <div class="video-gallery">
        <h2>Video</h2>
        <div class="video-container">
            <video controls>
                <source src="WhatsApp Video 2024-09-09 at 10.06.18_e64609d5.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <footer>
        <nav>
            <a href="index.html">Home</a> |
            <a href="features.html">Features</a> |
            <a href="live-data.html">Live Data</a> |
            <a href="gallery.html">Gallery</a> |
            <a href="contact.html">Contact</a>
        </nav>
        <p>&copy; 2024 Water Surface Cleaning Robot Project. All rights reserved.</p>
    </footer>
</body>
</html>
